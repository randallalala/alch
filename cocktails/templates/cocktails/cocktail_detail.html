{% extends "cocktails/base.html" %}
<!-- -->
{% block content %}
<h1>Cocktail # {{object.id}}</h1>
<div class="card my-4">
  <div class="card-body">
    <h5 class="card-title">{{ object.name }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ object.author }}</h6>
    <p class="card-text"> {{cocktail.ingredients}} | {{cocktail.notes}} | {{cocktail.alcohol_content}} </p>
  </div>
</div>
{% if object.author == user or user.is_staff %}
<div class="col-4">
    <a class="btn btn-outline-info" href="{% url 'cocktails-update' object.id %}">Update</a>
    <a class="btn btn-outline-danger" href="{% url 'cocktails-delete' object.id %}">Delete</a>
</div>
{% endif %}
<!-- -->
{% endblock content %}
